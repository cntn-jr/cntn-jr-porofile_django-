{% extends 'base.html' %}
{% block header %}
    <div class="alert alert-warning mb-5" role="alert">
        <h1 class="alert-heading">Profile Update</h1>
        <p class="ml-5">間違いは誰にでもあるものです</p>
    </div>
{% endblock header %}
{% block content %}
    <div class="container rounded text-center">
        <form method="post">{% csrf_token %}
            <div class="alert-info pt-4 pb-4">
                {{ form.as_p }}
            </div>
                <a href="{% url 'detail' object.pk %}" class="btn btn-primary mt-3 mr-2" role="button">back</a>
                <button type="submit" class="btn btn-info mt-3">submit</button>
        </form>
    </div>
{% endblock %}
