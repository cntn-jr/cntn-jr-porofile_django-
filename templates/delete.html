{% extends 'base.html' %}
{% block header %}
    <div class="alert alert-warning mb-5" role="alert">
        <h1 class="alert-heading">Profile Delete</h1>
        <p class="ml-5">あなたの黒歴史を消し去るときです</p>
    </div>
{% endblock header %}
{% block content %}
    <div class="container text-center">
        <form method="post">
            {% csrf_token %}
            <div class="alert alert-danger py-5 mx-auto w-50">
                本当に削除してよろしいのですか？
            </div>
            <a href="{% url 'detail' object.pk %}" class="btn btn-outline-primary mt-3 mr-2" role="button">No</a>
            <button type="submit" class="btn btn-outline-danger mt-3">Yes</button>
        </form>
    </div>
{% endblock content %}
