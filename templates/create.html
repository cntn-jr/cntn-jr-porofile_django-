{% extends 'base.html' %}
{% block header %}
    <div class="alert alert-warning mb-5" role="alert">
        <h1 class="alert-heading">Profile Create</h1>
        <p class="ml-5">プロフィールのゴミ箱へようこそ</p>
    </div>
{% endblock header %}
{% block content %}
    <div class="container rounded text-center">
        <form method="post">{% csrf_token %}
            <div class="alert-info pt-4 pb-4">
                {{ form.as_p }}
            </div>
            <a href="{% url 'list' %}" class="btn btn-outline-primary mt-3 mr-2" role="button">back</a>
            <button type="submit" class="btn btn-outline-info mt-3">create</button>
        </form>
    </div>
{% endblock content %}
